  <title>HTML presentations: Extended example</title>

<body>
  <!-- start layout section -->
  <div id="frame">
    <div id="logo">
      <a title="Homepage" target="_blank" href="http://www.example.com"><img alt="Image of our logo" src="logo.png"/></a>
    </div>
  </div>
  <!-- end layout section -->

  <!-- start title slide (1. slide) -->
  <div class="slide">
    <div class="slideContent">
      <div id="titlePage"> <!-- wrapper for table vertical alignment 1/2 -->
	<div id="titlePageContent"> <!-- wrapper for table vertical alignment 2/2 -->
	  <h1>The presentation's title</h1> <!-- main title -->
	  <h2>... and a subtitle</h2> <!-- subtitle -->
	  <p id="author">
	    Author name
	  </p>
	  <p id="date">2008-10-something</p>
	  <p id="note">To be viewed in Full-Screen Mode.</p>
	</div>
      </div>
    </div>
  </div>
  <!-- end title slide -->
  
  <!-- new slide -->
  <div class="slide">
    <div class="slideContent">
      <!-- header -->
      <a name="shortcut2"></a>
      <h3>Title of Slide 2</h3>
      <!-- content -->
      <dl>
	<dt>
	  For instance, 
	</dt>
	<dd>
	  a definition list
	</dd>
      </dl>
    </div>
  </div>

  <!-- new slide -->
  <div class="slide">
    <div class="slideContent">
      <!-- header -->
      <a name="shortcut3"></a>
      <h3>Title of Slide 3</h3>
      <!-- content -->
      <dl>
	<dt>

	</dt>

	</dd>
      </dl>
    </div>
  </div>

</body>
